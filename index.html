<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How Dramatic Are You, Really?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>How Dramatic Are You, Really?</h1>

    <div id="start-screen">
      <button id="start-btn">✨ Start the Quiz ✨</button>
    </div>

    <div id="quiz" class="hidden">
      <div id="question"></div>
      <div id="answers"></div>
      <button id="next-btn" class="hidden">Next</button>
    </div>

    <div id="result" class="hidden">
      <h2 id="result-title"></h2>
      <p id="result-text"></p>
      <button id="restart-btn">Try Again</button>
      <audio id="result-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_73cb65a7e5.mp3?filename=sparkle-1-108327.mp3"></audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
